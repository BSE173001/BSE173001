        $(document).ready(function(){
  $("p").click(function(){

    $("div").fadeToggle("slow");
  });
});
    </script>
    <style>
        div {
            border: 2px,solid;
            background-color:darkslateblue;
            padding: 50px 30px 50px 90px;
        }
    </style>
</head>
<body>
    <h1>using indiviual padding properties</h1>
    <div>
        <p> the div element has top padding of 50px,a right padding of 30px,a bottom padding of50px and left padding of 90px.</p>
    </div>

</body>
