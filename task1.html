<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Task2</title>
    <script src="jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $("h2").on({
    mouseenter: function(){
      $("ul").css("background-color", "lightgray");
    },  
    click: function(){
      $(this).css("background-color", "yellow");
    }  
  });
});
</script>
</head>
<body>
    <h2>An unordered HTML list</h2>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>An ordered HTML list</h2>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

</body>
</html>
